{% load static %}
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="flex">
    <aside>
        <h3 class="text-center"> Навігація</h3>
        <ul>
            <a href="{% url 'home' %}"><li>Головна</li></a>
            {% if user.is_authenticated %}
            <li><a href="/admin/">Адмін панель</a></li>
            {% else %}
            <li><a href="/admin/logout/">Увійти</a></li>
            {% endif %}
            <a href="{% url 'about' %}"><li>Про нас</li></a>
        </ul>

            <a href="{% url 'create' %}"><li><button class="btn btn-primary">Додати</button></li></a>

    </aside>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</div>
</body>
</html>
