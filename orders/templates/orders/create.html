{% extends 'orders/base.html' %}
{% block title %}<h1>Додати оголошення</h1>{% endblock %}
{% block content %}
<div class="f1">
    <div class="text-center"><h1>Додати оголошення</h1></div>

    <form method="post" enctype="multipart/form-data">

    </form>

</div>
{% endblock %}
